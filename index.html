<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Рандомайзер</title>
</head>
<body>
  <h1>Рандомайзер</h1>
  <button onclick="join()">Участвую</button>
  <button onclick="random()">Рандомим</button>

  <script>
    function join() {
      alert("Ты участвуешь!");
    }

    function random() {
      alert("Победитель выбран!");
    }
  </script>
</body>
</html>
